<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Morpion</title>
</head>

<body>
    <h1>Morpion galactique</h1>
    <h2>C'est au tour de : <span id="queljoueur"><img src="empire.svg" alt="X"></span></h2>
    <section>
        <div id="top-left"></div>
        <div id="top-middle"></div>
        <div id="top-right"></div>
        <div id="middle-left"></div>
        <div id="middle-middle"></div>
        <div id="middle-right"></div>
        <div id="bottom-left"></div>
        <div id="bottom-middle"></div>
        <div id="bottom-right"></div>
    </section>
    <article id="ENDGAME"></article>
    <h2 class="alert" id="draw"></h2>
    <h2 class="alert" id="empireWin"></h2>
    <h2 class="alert" id="rebelWin"></h2>
    <h2 class="alert" id="error"></h2>
    <h3>Compteur de coups jouées : <span id="counterturns">0</span></h3>
    <h3>Compteur de parties jouées : <span id="countergame">0</span></h3>
    <button id="restart">Recommencer</button>
    <button id="reset">Reset</button>
    <footer>
        <h4>&copy; Matthias Klos 2020 <span>&#10084;</span></h4>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
<script src="script.js"></script>


</html>
